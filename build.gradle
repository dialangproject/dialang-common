apply plugin: 'scala'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.13.4'
    compile 'ch.qos.logback:logback-classic:1.2.3'
}

install {
    repositories.mavenInstaller {
        pom.version = '1.1'
        pom.groupId = 'org.dialang.common'
        pom.artifactId = 'dialang-common'
    }
}
