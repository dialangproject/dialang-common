apply plugin: 'scala'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.4'
    compile 'ch.qos.logback:logback-classic:1.0.11'
}

install {
    repositories.mavenInstaller {
        pom.version = '0.1'
        pom.groupId = 'org.dialang.common'
        pom.artifactId = 'dialang-common'
    }
}
